{% load static %}
{% load my_tags %}

<div class="related">
    <div class="title clearfix">
        <h2>Похожие продукты</h2>
        <a class="explore" href="#">показать все <img src="{% static 'geekshop/img/arrow.png' %}" alt=""></a>
    </div>
    <div class="related-products clearfix">
        {% for product in same_products %}
            <div class="block">
                <a href="{% url 'products:product' product.pk %}"><img
                        class="same_prod_img" src="/media/{{ product.image | media_folder_products}}" alt="">
                    <div class="text">
                        <img src="{% static 'geekshop/img/icon-hover.png' %}" alt="img">
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.short_desc }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
